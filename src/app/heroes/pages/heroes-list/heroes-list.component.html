<h2>List of heroes</h2>

<a routerLink="/heroes/new"> + New Hero</a>

<ul>
  @for (hero of $heroes(); track hero.id) {
    <li>
      <a [routerLink]="['/heroes/detail', hero.id]"> {{ hero.superhero }} </a>
      <a [routerLink]="['/heroes/edit', hero.id]" style="margin-left: 1rem;"> Edit </a>
    </li>
  } @empty {
    <li>No heroes available.</li>
  }
</ul>
